<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="containerThree">
            <img class="box imageOne" src="img/emma.png" id="emma"/>
            <form id = "startQuiz" name = "quiz" class="box">
                <p>Kies het aantal vragen</p>
                <select id='amount' class='amount' name="amount"></select>
                <p>Kies een categorie</p>
                <select id='category' name='category'>
                    <option value="9">Algemene Kennis</option>
                    <option value="21">Sport</option>
                    <option value="22">Aardrijkskunde</option>
                    <option value="23">Geschiedenis</option>
                    <option value="12">Muziek</option>
                    <option value="14">Televisie</option>    
                </select>
                <p>Kies de moeilijkheidsgraad</p>
                <select id='difficulty' name='difficulty'>>
                    <option value="easy">Makkelijk</option>
                    <option value="medium">Gemiddeld</option>
                    <option value="hard">Moeilijk</option>
                </select>
                <p id="letsPlay">Start de quiz!</p>
             </form> 
        </div>
        <div id="quiz" class="container">
            <p id="question"></p>
            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
                <p id="progress">Question x of y</p>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="startQuiz.js"></script>
<script src="quiz.js"></script>
<script src="question.js"></script>
<script src="app.js"></script>
</body>
</html>
